<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Dashboard</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f6f9; }
    .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
    .btn { background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th { background: #ffc107; padding: 15px; }
    td { padding: 12px; border-bottom: 1px solid #eee; }
    .status select { padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .form { max-width: 800px; margin: auto; background: white; padding: 25px; border: 1px solid #ccc; border-radius: 8px; }
    .label { font-weight: bold; margin-top: 15px; display: block; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; margin: 25px 0; }
    th { background: #ffc107; padding: 12px; text-align: center; font-weight: bold; color: #000; }
    td { padding: 10px; border: 1px solid #ccc; }
    td input, td textarea { border: none; background: transparent; width: 100%; }
    .btn { background: #28a745; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; display: block; margin: 20px auto 0; }
    .btn:hover { background: #218838; }
    .note { font-size: 12px; color: #666; text-align: center; margin-top: 15px; }
    .required { color: red; }
  </style>
</head>
<body>
  <div class="form" id="formContent">
    <h2 style="text-align:center; margin-bottom:25px;">Sales Order Form</h2>

    <div class="label">Order No <span class="required">*</span></div>
    <input type="text" id="orderNo" placeholder="e.g. ORD-001">

    <div class="label">Order Date</div>
    <input type="date" id="orderDate">

    <div class="label">Name</div>
    <input type="text" id="name">

    <div class="label">Brand Name</div>
    <input type="text" id="brand">

    <div class="label">OEM</div>
    <input type="text" id="oem">

    <div class="label">Mobile Number</div>
    <input type="text" id="mobile">

    <div class="label">GST No</div>
    <input type="text" id="gst">

    <div class="label">Address</div>
    <textarea id="address" rows="2"></textarea>

    <table>
      <tr><th>Product</th><th>Remark</th></tr>
      <tr><td>Type</td><td><input type="text" id="type"></td></tr>
      <tr><td>Voltage</td><td><input type="text" id="voltage"></td></tr>
      <tr><td>Capacity</td><td><input type="text" id="capacity"></td></tr>
      <tr><td>Maximum Discharge current</td><td><input type="text" id="discharge"></td></tr>
      <tr><td>Maximum Charging current</td><td><input type="text" id="charging"></td></tr>
      <tr><td>BMS Type</td><td><input type="text" id="bms"></td></tr>
      <tr><td>Size</td><td><input type="text" id="size"></td></tr>
      <tr><td>Casing Type</td><td><input type="text" id="casing"></td></tr>
      <tr><td>Other Instructions</td><td><textarea id="instructions"></textarea></td></tr>
      <tr><td>Payment Terms</td><td><textarea id="payment"></textarea></td></tr>
    </table>

    <button class="btn" onclick="saveAndDownload()">Save to GitHub & Download PDF</button>
    <p class="note">Saved as: <strong>orders/[OrderNo].json</strong> in GitHub</p>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    const TOKEN = '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';
    const REPO = 'smartechbattery/sales';
    const PATH = 'orders';

    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('edit');
    if (editId) {
      document.getElementById('orderNo').value = editId;
      loadOrder(editId);
    }

    async function loadOrder(orderNo) {
      try {
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}/${orderNo}.json`, {
          headers: { Authorization: `token ${TOKEN}` }
        });
        if (res.ok) {
          const data = await res.json();
          const content = JSON.parse(atob(data.content));
          Object.keys(content).forEach(k => {
            const el = document.getElementById(k);
            if (el) el.value = content[k];
          });
          alert(`Loaded: ${orderNo}`);
        }
      } catch (e) {}
    }

    async function saveAndDownload() {
      const orderNo = document.getElementById('orderNo').value.trim();
      if (!orderNo) return alert("Enter Order No!");

      const data = {};
      document.querySelectorAll('input, textarea').forEach(el => data[el.id] = el.value);
      data.status = data.status || 'Pending';
      data.createdAt = new Date().toISOString();

      const content = btoa(JSON.stringify(data, null, 2));

      try {
        const existing = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}/${orderNo}.json`, {
          headers: { Authorization: `token ${TOKEN}` }
        });
        const body = { message: `Update order ${orderNo}`, content, branch: 'main' };
        if (existing.ok) body.sha = (await existing.json()).sha;

        await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}/${orderNo}.json`, {
          method: existing.ok ? 'PUT' : 'POST',
          headers: { Authorization: `token ${TOKEN}` },
          body: JSON.stringify(body)
        });

        alert(`Saved to GitHub: orders/${orderNo}.json`);
        downloadPDF();
      } catch (e) {
        alert("Save failed. Check internet or token.");
      }
    }

    function downloadPDF() {
      const orderNo = document.getElementById('orderNo').value.trim();
      html2canvas(document.getElementById('formContent')).then(canvas => {
        const img = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        const w = pdf.internal.pageSize.getWidth();
        const h = (canvas.height * w) / canvas.width;
        pdf.addImage(img, 'PNG', 0, 0, w, h);
        pdf.save(`Sales_Order_${orderNo}.pdf`);
      });
    }
  </script>
</body>
</html>
