<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Dashboard</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f6f9; }
    .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
    .header { text-align: center; margin-bottom: 30px; }
    .btn { background: #27ae60; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 5px; }
    .btn:hover { background: #219a52; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
    th { background: #ffc107; padding: 15px; text-align: left; font-weight: bold; color: #000; }
    td { padding: 12px; border-bottom: 1px solid #eee; }
    .status select { padding: 5px 10px; border-radius: 5px; font-weight: bold; }
    .actions button { background: none; border: none; font-size: 18px; cursor: pointer; margin: 0 5px; }
    .no-data { text-align: center; padding: 40px; color: #95a5a6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Sales Order Master Dashboard</h1>
      <button class="btn" onclick="window.open('new-order.html')">+ Create New</button>
      <button class="btn" onclick="window.open('index.html')">Team Form</button>
    </div>
    <table id="table">
      <thead><tr><th>Order No</th><th>Name</th><th>Date</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody id="body"><tr><td colspan="5" class="no-data">Loading orders...</td></tr></tbody>
    </table>
  </div>

  <script>
    const REPO = 'smartechbattery/sales';
    const PATH = 'orders';
    const TOKEN = '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';

    async function loadOrders() {
      const tbody = document.getElementById('body');
      try {
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
          headers: { Authorization: `token ${TOKEN}` }
        });
        const files = await res.json();
        tbody.innerHTML = '';

        for (let file of files) {
          if (file.name.endsWith('.json')) {
            const dataRes = await fetch(file.download_url);
            const data = await dataRes.json();
            const row = document.createElement('tr');
            row.innerHTML = `
              <td><strong>${data.orderNo}</strong></td>
              <td>${data.name || 'â€”'}</td>
              <td>${new Date(data.createdAt).toLocaleString('en-IN')}</td>
              <td>
                <select class="status" onchange="updateStatus('${file.name}', this.value)">
                  <option value="Pending" ${data.status==='Pending'?'selected':''}>Pending</option>
                  <option value="Approved" ${data.status==='Approved'?'selected':''}>Approved</option>
                  <option value="Shipped" ${data.status==='Shipped'?'selected':''}>Shipped</option>
                </select>
              </td>
              <td class="actions">
                <button onclick="window.open('index.html?edit=${data.orderNo}')">Edit</button>
                <button onclick="downloadPDF('${data.orderNo}')">PDF</button>
                <button onclick="viewJSON('${file.download_url}')">JSON</button>
              </td>
            `;
            tbody.appendChild(row);
          }
        }
        if (!files.length) tbody.innerHTML = '<tr><td colspan="5" class="no-data">No orders yet.</td></tr>';
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">Error loading.</td></tr>';
      }
    }

    async function updateStatus(filename, status) {
      const file = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}/${filename}`, {
        headers: { Authorization: `token ${TOKEN}` }
      });
      const info = await file.json();
      const data = JSON.parse(atob(info.content));
      data.status = status;
      const content = btoa(JSON.stringify(data, null, 2));
      await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}/${filename}`, {
        method: 'PUT',
        headers: { Authorization: `token ${TOKEN}` },
        body: JSON.stringify({ message: `Update status`, content, sha: info.sha, branch: 'main' })
      });
      loadOrders();
    }

    function downloadPDF(orderNo) {
      window.open(`index.html?edit=${orderNo}&pdf=1`);
    }

    function viewJSON(url) { window.open(url); }

    loadOrders();
    setInterval(loadOrders, 30000);
  </script>
</body>
</html>
